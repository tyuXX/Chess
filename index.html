<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chess-container">
        <div id="board" class="chessboard"></div>
        <div class="game-info">
            <div id="turn-indicator">White's Turn</div>
            <button id="reset-btn">Reset Game</button>
        </div>
        <div class="move-log-container">
            <h3>Move Log</h3>
            <ul id="move-log" class="move-log"></ul>
            <div class="move-log-actions">
                <button id="export-moves-btn">Export Moves</button>
                <button id="copy-moves-btn">Copy Moves</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
